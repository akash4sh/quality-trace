type: Test
spec:
  id: 4F1jCHJVR
  name: XRay
  description: XRay
  trigger:
    type: http
    httpRequest:
      url: http://app:3000/http-request
      method: GET
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[quality-trace.span.type="http"]
      assertions:
        - attr:quality-trace.selected_spans.count   =   3
        - attr:quality-trace.span.duration   <   1s
    - selector: span[quality-trace.span.type="http" name="amazon.com" http.method="GET"]
      assertions:
        - attr:http.url =  "https://amazon.com/"
