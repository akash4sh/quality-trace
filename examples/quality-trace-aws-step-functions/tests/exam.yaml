type: Test
spec:
  id: BhEkooxVR
  name: "Exam - Step Functions"
  trigger:
    type: http
    httpRequest:
      url: <your_api_endpoint>/exam
      method: POST
      headers:
        - key: Content-Type
          value: application/json
      body: |-
        {
            "TaskToken": "${var:TASK_TOKEN}",
            "ExamId": "${var:EXAM_ID}",
            "IncidentId": "${var:INCIDENT_ID}",
            "Score": "80"
        }
  specs:
    - selector: span[quality-trace.span.type="general" name="DynamoDB"]
      assertions:
        - attr:quality-trace.span.duration < 4s
    - selector: span[quality-trace.span.type="general" name="StepFunctions"]
      assertions:
        - attr:aws.operation = "SendTaskSuccess"
