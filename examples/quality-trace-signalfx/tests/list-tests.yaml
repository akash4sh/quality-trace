type: Test
spec:
  id: e9c6cff9-974d-4263-8a23-22f1e9f975aa
  name: List all quality-trace tests
  description: List all existing tests from quality-trace API
  trigger:
    type: http
    httpRequest:
      url: http://quality-trace:11633/api/tests
      method: GET
      headers:
      - key: Content-Type
        value: application/json
    grpc:
      protobufFile: ""
      address: ""
      method: ""
  specs:
  - selector: span[name = "Qualitytrace trigger"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
