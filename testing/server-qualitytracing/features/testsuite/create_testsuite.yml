---
type: Test
spec:
  id: TCzH6vw4R
  name: Create testsuite
  description: Test step of 'TestSuite Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${var:TARGET_URL}/api/testsuites
      method: POST
      headers:
        - key: Content-Type
          value: application/json
      body: |
        {
          "type": "TestSuite",
          "spec": {
            "name": "test-testsuite",
            "description": "a testsuite",
            "steps": [ "${var:TRANSACTION_STEP_ID}" ]
          }
        }
  specs:
  - selector: span[name = "Qualitytrace trigger"]
    assertions:
      - attr:quality-trace.selected_spans.count = 1
      - attr:quality-trace.response.status = 201
      - attr:quality-trace.response.body | json_path '$.spec.id' = var:TRANSACTION_ID
  - selector: span[name="POST /api/testsuites" quality-trace.span.type="http"]
    assertions:
      - attr:quality-trace.selected_spans.count = 1
  - selector: span[name = "exec INSERT"]
    assertions:
      - attr:quality-trace.selected_spans.count = 2

  outputs:
  - name: TRANSACTION_ID
    selector: span[name = "Qualitytrace trigger"]
    value: attr:quality-trace.response.body | json_path '$.spec.id'
