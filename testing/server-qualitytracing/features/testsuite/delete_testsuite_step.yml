---
type: Test
spec:
  id: TCzNeDwVgz
  name: Delete TestSuite Step
  description: Test step of 'TestSuite Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${var:TARGET_URL}/api/tests/${var:TRANSACTION_STEP_ID}
      method: DELETE
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[name = "Qualitytrace trigger"]
      assertions:
        - attr:quality-trace.selected_spans.count = 1
        - attr:quality-trace.response.status = 204
    - selector: span[name="DELETE /api/tests/{id}" quality-trace.span.type="http"]
      assertions:
        - attr:quality-trace.selected_spans.count = 1
    - selector: span[name = "exec DELETE"]
      assertions:
        - attr:quality-trace.selected_spans.count = 4
