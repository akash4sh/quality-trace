---
type: Test
spec:
  id: TjkNeDwVgM
  name: List TestSuite
  description: Test step of 'TestSuite Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${var:TARGET_URL}/api/testsuites
      method: GET
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[name = "Qualitytrace trigger"]
      assertions:
        - attr:quality-trace.selected_spans.count = 1
        - attr:quality-trace.response.status = 200
        - attr:quality-trace.response.body | json_path '$.items[*].spec.id' contains var:TRANSACTION_ID # check if the testsuite is listed
    - selector: span[name="GET /api/testsuites" quality-trace.span.type="http"]
      assertions:
        - attr:quality-trace.selected_spans.count = 1
