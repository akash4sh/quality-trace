type: Test
spec:
  id: as8d7da8s6
  name: Run Kafka Test
  description: Test step of 'Kafka Test Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${var:TARGET_URL}/api/tests/${var:KAFKA_TEST_ID}/run
      method: POST
      headers:
      - key: Content-Type
        value: application/json
      body: '{}'
  specs:
  - name: Qualitytrace API started to run the test correctly
    selector: span[name = "Qualitytrace trigger"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
    - attr:quality-trace.response.status = 200
  - name: Qualitytrace API endpoint 'POST /api/tests/{testId}/run' was called once
    selector: span[name = "POST /api/tests/{testId}/run" quality-trace.span.type = "http"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
  - name: The test trigger was executed correctly
    selector: span[name = "Trigger test"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
    - attr:quality-trace.run.trigger.test_id = "${var:KAFKA_TEST_ID}"
    - attr:quality-trace.run.trigger.type = "kafka"
  - name: The trace poller was started
    selector: span[name = "Fetch trace"]
    assertions:
    - attr:quality-trace.selected_spans.count > 0
    - attr:quality-trace.run.trace_poller.test_id = "${var:KAFKA_TEST_ID}"
  - name: The trace poller finished with success
    selector: span[name = "Fetch trace"]:last
    assertions:
    - attr:quality-trace.run.trace_poller.succesful = "true"
  - name: All assertions were validated and passed
    selector: span[name = "Execute assertions"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
    - attr:quality-trace.run.assertion_runner.all_assertions_passed = "true"
