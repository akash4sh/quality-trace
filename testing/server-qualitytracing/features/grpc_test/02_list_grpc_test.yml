type: Test
spec:
  id: ojzHeDQ4Rc
  name: List gRPC Test
  description: Test step of 'gRPC Test Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${var:TARGET_URL}/api/tests
      method: GET
      headers:
      - key: Content-Type
        value: application/json
  specs:
  - selector: span[name = "Qualitytrace trigger"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
    - attr:quality-trace.response.status = 200
    - attr:quality-trace.response.body | json_path '$.items[*].spec.id' contains var:GRPC_TEST_ID # check if the test is listed
  - selector: span[name="GET /api/tests" quality-trace.span.type="http"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
  - selector: span[name = "query SELECT"]
    assertions:
    - attr:quality-trace.selected_spans.count = 2
