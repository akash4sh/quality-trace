type: Test
spec:
  id: ojzN6DwVRx
  name: Delete HTTP Test with non-existing ID
  description: Test step of 'HTTP Test Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${var:TARGET_URL}/api/tests/${var:EXAMPLE_TEST_ID}
      method: DELETE
      headers:
      - key: Content-Type
        value: application/json
  specs:
  - selector: span[name = "Qualitytrace trigger"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
    - attr:quality-trace.response.status = 404
  - selector: span[name="DELETE /api/tests/{id}" quality-trace.span.type="http"]
    assertions:
    - attr:quality-trace.selected_spans.count = 1
  - selector: span[name = "exec DELETE"]
    assertions:
    # should not find any delete
    - attr:quality-trace.selected_spans.count = 0
